<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1 class="display-4">Bus Ticket Booking</h1>
        </header>
        
        <div class="card p-4 mb-4">
            <form>
                <div class="form-group">
                    <label for="station">Station/City:</label>
                    <input type="text" class="form-control" id="station" name="station" required>
                </div>
                
                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <input type="text" class="form-control" id="destination" name="destination" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Date of Travel:</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="passengers">Number of Passengers:</label>
                    <input type="number" class="form-control" id="passengers" name="passengers" min="1" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg btn-block">Search</button>
            </form>
        </div>
        
        <div class="text-center">
            <img src="bus.jpg" alt="Bus" class="img-fluid rounded shadow">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
